<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instagram login prototype 2</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div class="row">
        <div class="img_section">
          <img src="Images/Insta Page.jpg" alt="Insta Page">

          <div class="white_bg">
            <img src="https://i.imgur.com/zqpwkLQ.png"/>

                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button class="submit_btn" type="submit" disabled>Log in</button>
                  <div class="or">
                    <span></span>
                    <p>OR</p>
                    <span></span>
                  </div>
                  <a href="#" class="fb-login">
                  <img src="images/Facebook-Logo.png" alt="Facebook-Logo">
                    <p>login with facebook</p>
                </a>
                  <a href="#" class="forgot_login"> forgot password
                  </a>
              </form>
          </div>
          <div class="sub-content">
            <div class="s-part">
              Don't have an account?<a href="#">Sign up</a>
            </div>
          </div>
          <div class="get-app">
            <p>Get app</p>
              <div class="d-flex">
                <a href="#"><img src="Images/Apple.png" alt="Apple"></a>
                <a href="#"><img src="Images/Google Play.png" alt="Insta Page"></a>
              </div>
          </div>
        </div>
      </div>
    </main>

        <select name="language" id="language">
          <option value="language1">English</option>
          <option value="language1">Yoruba</option>
          <option value="language1">Hausa</option>
          <option value="language1">Igbo</option>
        </select>
